<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QGIS Filter Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="mb-4">QGIS Filter Generator</h1>

      <div class="mb-3">
        <label for="filterType" class="form-label">Pilih Jenis Filter</label>
        <select id="filterType" class="form-select">
          <option value="idbs">IDBS</option>
          <option value="idsls">IDSLS</option>
        </select>
      </div>
      <div class="mb-1">
        <label for="fileInput" class="form-label">Unggah File Excel</label>
      </div>
      <div class="mb-3">
        <button
          onclick="downloadTemplate()"
          class="btn btn-sm btn-secondary mb-1"
        >
          Download Template Excel
        </button>
        <input
          type="file"
          class="form-control"
          id="fileInput"
          accept=".xlsx, .xls"
        />
      </div>

      <div class="mb-3">
        <button onclick="generateFilter()" class="btn btn-primary">
          Generate Filter
        </button>
      </div>

      <div class="mb-3">
        <label for="output" class="form-label">Hasil Filter</label>
        <textarea id="output" class="form-control" rows="6" readonly></textarea>
      </div>
      <div>
        <button onclick="copyToClipboard()" class="btn btn-success">
          Copy to Clipboard
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
