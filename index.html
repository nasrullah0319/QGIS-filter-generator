<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QGIS Filter Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">QGIS Filter Generator</h1>
    <div class="mb-3">
  <button class="btn btn-sm btn-secondary" onclick="downloadTemplate()">Download Template Excel (IDBS)</button>
</div>
    <div class="mb-3">
      <label for="fileInput" class="form-label">Upload File Excel (.xlsx)</label>
      <input type="file" class="form-control" id="fileInput" accept=".xlsx" />
    </div>

    <button class="btn btn-primary" onclick="generateFilter()">Generate Filter</button>

    <div class="mt-4">
      <label for="output" class="form-label">Output Filter</label>
      <textarea id="output" class="form-control" rows="10" readonly></textarea>
      <button class="btn btn-success mt-2" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
